<mat-card>
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>        
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width" >
                <mat-label>User Name</mat-label>
                <input matInput formControlName = "username">
            </mat-form-field>          
         
            
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName = "password">
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" class="submit">Submit</button>
                <button mat-raised-button color="accent" routerLink="/login">New User?</button>
            </div>
        
          
        </form>
    </mat-card-content>
</mat-card>
